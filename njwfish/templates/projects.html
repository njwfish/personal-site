{% extends "base.html" %}
{% set active_page = "projects" %}
{% block content %}

<style>

.square {
    float:left;
    position: relative;
    width: 30%;
    padding-bottom : 30%; /* = width for a 1:1 aspect ratio */
    margin:1.66%;
    background-color:#ffffff;
    overflow:hidden;
    border:5px solid #4D4D4D;
}

.square:hover {
    float:left;
    position: relative;
    width: 30%;
    padding-bottom : 30%; /* = width for a 1:1 aspect ratio */
    margin:1.66%;
    background-color:#ffffff;
    overflow:hidden;
    border:5px solid #6CE0F1;
}

.content {
    position:absolute;
    height:90%; /* = 100% - 2*5% padding */
    width:90%; /* = 100% - 2*5% padding */
    padding: 5%;

}
.table{
    display:table;
    width:100%;
    height:100%;
}
.table-cell{
    display:table-cell;
    vertical-align:middle;
    text-align: center;
}


/*  For responsive images as background */

#bottom p{
    text-align:center;
    line-height:2em;
}
#bottom a{
    color: #000;
    text-decoration:none;
    border:1px solid #000;
    padding:10px 20px 12px;
    line-height:70px;
    background:#ccc;

    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
}

#bottom a:hover{
    background:#ECECEC;
    border:1px solid #fff;
}
</style>

{% for image, url, time in projects %}
<a href={{ url }}>
<div class="square" style="background-image:url('{{ image }}'); background-size:  100% 100%;">
   <div class="content">
        <div class="table">
            <div class="table-cell">

            </div>
        </div>
    </div>
</div>
</a>
{% endfor %}


{% endblock %}
