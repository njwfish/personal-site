{% extends "base.html" %}
{% set active_page = "words" %}
{% block content %}

<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
    vertical-align:top;
  padding: 5px;
}

</style>

<table>
{% for url, title, blurb, time, _ in posts %}
<tr>
    <td><h5><a href={{ url }}>{{ title | safe}}</a></h5> {{ blurb | safe}}</td>
    <td style="text-align: right"> {{ time }} </td>
</tr>
{% endfor %}
    </table>
{% endblock %}
