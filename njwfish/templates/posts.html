{% extends "base.html" %}
{% set active_page = "words" %}
{% block content %}

<style>
table {
  border-collapse: collapse;
  width: 100%;
}

th, td {
  text-align: left;
  padding: 8px;
}

</style>

<table>
{% for url, title, blurb, time in posts %}
<tr>
    <td><h4><a href={{ url }}>{{ title | safe}}</a> </h4> {{ blurb | safe}}</td>
    <td style="text-align: right"> {{ time }} </td>
</tr>
{% endfor %}
    </table>
{% endblock %}
